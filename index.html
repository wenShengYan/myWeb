<!DOCTYPE html>
<html>
  <!-- index.html -->
<head>
<meta charset="BIG5">
<title>HTML 5 layout</title>
  <style>
    body {background-color: powderblue;}
    header {
      background-color: coral;
      padding: 1em;
      text-align: center;
    }
    nav {
      background-color: aqua;
      height: 50px;
      padding: 5px;
      margin: 10px;
      font-size: 30px;
    }
    aside {
      background-color: plum;
      height: 200pt;
      width: 100pt;
      float: left;
    }
    section {background-color: crimson;}
    article {background-color: salmon;}
    footer {
      background-color: khaki;
      clear: both;
    }
  </style>
</head>
  <body>
  <!-- Write your header here -->
  <header><h1>my header</h1></header>
  
  <!-- Write your nav here -->
  <nav>my nav</nav>
  
  <!-- Write your aside here -->
  <aside>my aside</aside>
  
  <!-- Write your section here -->
  <section> my section</section>
  
  <!-- Write your article here -->
  <article>my article</article>
  
  <!-- Write your footer here -->
  <footer>my footer</footer>
  
  </body>
</html>
